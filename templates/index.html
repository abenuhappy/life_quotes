<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘, 나에게 들려주는 한 줄</title>
    
    <!-- Open Graph 메타 태그 (카카오톡 공유용) -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="오늘, 나에게 들려주는 한 줄">
    <meta property="og:description" content="생년월일에 맞춘 매일 다른 명언과 시를 제공합니다. 오늘의 컬러, 한잔, 꽃, 인사말까지 확인해보세요.">
    <meta property="og:image" content="{{ request.url_root.rstrip('/') }}{{ url_for('static', filename='images/og_image.png') }}">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:site_name" content="오늘, 나에게 들려주는 한 줄">
    
    <!-- 카카오톡 전용 메타 태그 -->
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:secure_url" content="{{ request.url_root.rstrip('/') }}{{ url_for('static', filename='images/og_image.png') }}">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&family=Noto+Serif+KR:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header id="headerSection" style="display: none;">
            <div class="header-title-wrapper">
                <svg class="header-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z"/>
                    <path d="M15 21c3 0 7-1 7-8V5c0-1.25-.757-2.017-2-2h-4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2h.75c0 2.25.25 4-2.75 4v3c0 1 0 1 1 1z"/>
                </svg>
                <h1>오늘의 한 문장</h1>
            </div>
            <p class="subtitle" id="subtitle">7일을 기록해 당신이 누구인지 들려드릴게요</p>
            <div class="header-actions">
                <button class="header-btn header-btn-friend" id="editBirthdayBtn" title="친구의 하루 보기">
                    친구의 하루 보기
                </button>
                <div class="header-share-wrapper">
                    <button class="header-btn header-btn-kakao" id="shareBtn" title="나의 하루 공유">
                        나의 하루 공유
                    </button>
                    <!-- 공유 메뉴 (드롭다운) -->
                    <div class="share-menu" id="shareMenu" style="display: none;">
                        <button class="share-option" id="copyUrlBtn">
                            <span class="share-icon">🔗</span>
                            <span>URL 복사하기</span>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- 네비게이션 메뉴 -->
        <nav class="top-menu" id="topMenu" style="display: none;">
            <button class="tab-item" data-target="quoteCard" data-tab="오늘의 한 줄">오늘의 한 줄</button>
            <button class="tab-item" data-target="colorCard" data-tab="컬러">컬러</button>
            <button class="tab-item" data-target="drinkCard" data-tab="차 한잔">차 한잔</button>
            <button class="tab-item" data-target="greetingCard" data-tab="인사말">인사말</button>
            <button class="tab-item" data-target="flowerCard" data-tab="꽃">꽃</button>
            <button class="tab-item" data-target="shoppingCard" data-tab="아이템">아이템</button>
        </nav>

        <!-- 생년월일 입력 섹션 -->
        <section class="birthday-section" id="birthdaySection">
            <h2>생년월일 입력</h2>
            <form id="birthdayForm">
                <div class="form-group">
                    <label for="birthDate">생년월일</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                </div>
                <button type="submit" class="btn btn-primary">저장하기</button>
            </form>
            <div id="birthdayMessage" class="message"></div>
        </section>

        <!-- 명언/시 표시 섹션 -->
        <section class="quote-section" id="quoteSection" style="display: none;">
            <div class="quote-card" id="quoteCard">
                <!-- <button class="quote-btn quote-btn-heart" id="heartBtn" title="좋아요">
                    <svg class="quote-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.29 1.51 4.04 3 5.5l7 7Z"/>
                    </svg>
                </button> -->
                <button class="quote-btn quote-btn-refresh" id="refreshBtn" title="다른 한 줄 보기">
                    <svg class="quote-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                        <path d="M21 3v5h-5"/>
                        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                        <path d="M8 16H3v5"/>
                    </svg>
                </button>
                <div class="quote-content" id="quoteContent">
                    <div class="quote-text-wrapper" id="quoteTextWrapper"></div>
                    <div class="quote-author" id="quoteAuthor"></div>
                </div>
                <div class="quote-date" id="quoteDate"></div>
            </div>

            <!-- 오늘의 컬러 -->
            <div class="color-card" id="colorCard" style="display: none;" data-section="colorCard">
                <div class="card-header">
                    <span class="card-icon-wrapper card-icon-indigo">
                        <svg class="card-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 22a1 1 0 0 1 0-20 10 9 0 0 1 10 9 5 5 0 0 1-5 5h-2.25a1.75 1.75 0 0 0-1.4 2.8l.3.4a1.75 1.75 0 0 1-1.4 2.8z"/>
                            <circle cx="13.5" cy="6.5" r=".5" fill="currentColor"/>
                            <circle cx="17.5" cy="10.5" r=".5" fill="currentColor"/>
                            <circle cx="6.5" cy="12.5" r=".5" fill="currentColor"/>
                            <circle cx="8.5" cy="7.5" r=".5" fill="currentColor"/>
                        </svg>
                    </span>
                    <h2 class="color-card-title">오늘의 색상</h2>
                </div>
                <div class="color-content" id="colorContent"></div>
            </div>

            <!-- 오늘의 한잔 -->
            <div class="drink-card" id="drinkCard" style="display: none;" data-section="drinkCard">
                <div class="card-header">
                    <span class="card-icon-wrapper card-icon-amber">
                        <svg class="card-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M10 2v2"/>
                            <path d="M14 2v2"/>
                            <path d="M16 8a1 1 0 0 1 1 1v8a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4V9a1 1 0 0 1 1-1h14a4 4 0 1 1 0 8h-1"/>
                            <path d="M6 2v2"/>
                        </svg>
                    </span>
                    <h2 class="drink-card-title">오늘의 커피</h2>
                </div>
                <div class="drink-content" id="drinkContent"></div>
            </div>

            <!-- 오늘의 인사말 -->
            <div class="greeting-card" id="greetingCard" style="display: none;" data-section="greetingCard">
                <div class="card-header">
                    <span class="card-icon-wrapper card-icon-orange">
                        <svg class="card-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M18 11V6a2 2 0 0 0-2-2a2 2 0 0 0-2 2"/>
                            <path d="M14 10V4a2 2 0 0 0-2-2a2 2 0 0 0-2 2v2"/>
                            <path d="M10 10.5V6a2 2 0 0 0-2-2a2 2 0 0 0-2 2v8"/>
                            <path d="M18 8a2 2 0 1 1 4 0v6a8 8 0 0 1-8 8h-2c-2.8 0-4.5-.86-5.99-2.34l-3.6-3.6a2 2 0 0 1 2.83-2.82L7 15"/>
                        </svg>
                    </span>
                    <h2 class="greeting-card-title">오늘의 인사말</h2>
                </div>
                <div class="greeting-content" id="greetingContent"></div>
            </div>

            <!-- 오늘의 꽃 -->
            <div class="flower-card" id="flowerCard" style="display: none;" data-section="flowerCard">
                <div class="card-header">
                    <span class="card-icon-wrapper card-icon-green">
                        <svg class="card-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 5a3 3 0 1 1 3 3m-3-3a3 3 0 1 0-3 3m3-3v1M9 8a3 3 0 1 0 3 3M9 8h1m5 0a3 3 0 1 1-3 3m3-3h-1m-2 3v-1"/>
                            <circle cx="12" cy="8" r="2"/>
                            <path d="M12 10v12"/>
                            <path d="M12 22c4.2 0 7-1.667 7-5-4.2 0-7 1.667-7 5Z"/>
                            <path d="M12 22c-4.2 0-7-1.667-7-5 4.2 0 7 1.667 7 5Z"/>
                        </svg>
                    </span>
                    <h2 class="flower-card-title">오늘의 꽃</h2>
                </div>
                <div class="flower-content" id="flowerContent"></div>
            </div>

            <!-- 생년월일 분석 정보 -->
            <div class="analysis-card" id="analysisCard" style="display: none;">
                <h3>📊 생년월일 분석</h3>
                <div class="analysis-content" id="analysisContent"></div>
            </div>

            <!-- 추천 쇼핑 아이템 -->
            <div class="shopping-card" id="shoppingCard" style="display: none;" data-section="shoppingCard">
                <div class="card-header">
                    <span class="card-icon-wrapper card-icon-pink">
                        <svg class="card-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M6 2 3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4Z"/>
                            <path d="M3 6h18"/>
                            <path d="M16 10a4 4 0 0 1-8 0"/>
                        </svg>
                    </span>
                    <h2 class="shopping-card-title">오늘의 쇼핑</h2>
                </div>
                <div class="shopping-content" id="shoppingContent"></div>
            </div>

        </section>

        <!-- 로딩 표시 -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>로딩 중...</p>
        </div>

        <!-- 에러 메시지 -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        
        <!-- Up 버튼 (플로팅) -->
        <button id="scrollToTopBtn" class="scroll-to-top-btn" title="맨 위로">
            <span>↑</span>
        </button>
        
        <!-- 광고 섹션 -->
        <!-- <div class="ad-section">
            <div class="ad-label">AD</div>
            <div class="ad-content">
                <img src="{{ url_for('static', filename='images/hoin_logo.png') }}" alt="HOIN - Good Person, Good Coffee" class="ad-image">
            </div>
        </div> -->
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
